syntax = "proto3";
package pb;
option  go_package = "../pb";  // 声明生成的 go 文件所属的包

/*
偶数表示请求，奇数表示应答
例如：GateActorRequest(1000000)/GateActorResponse(1000001)
1000000~1999999: gate请求api
2000000~2999999: game请求api
*/

// 请求uuid
enum ApiCode {
    NONE_REQUEST       = 0;        // none
    GATE_ACTOR_REQUEST = 1000000;  // actor请求
    GATE_LOGIN_REQUEST = 1000002;  // 登陆请求
    GAME_ACTOR_REQUEST = 2000000;  // actor请求
    GAME_LOGIN_REQUEST = 2000001;  // 登陆请求
}
