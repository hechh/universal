syntax = "proto3";
package universal;

option go_package = "universal/common/pb";

// -------框架核心协议，请勿修改-------
// 节点类型
enum NodeType {
    Begin = 0;  // 节点类型-Begin
    Gate  = 1;  // 节点类型-Gate
    Room  = 2;  // 节点类型-Room
    Match = 3;  // 节点类型-Match
    End   = 4;  // 节点类型-End
}

// 发送类型
enum SendType {
    POINT     = 0;  // 发送类型-点对点
    BROADCAST = 1;  // 发送类型-广播
    RPC       = 2;  // 发送类型-RPC
}

// id类型
enum IdType {
    UID     = 0;
    ROOM_ID = 1;
}

// 节点信息
message Node {
    string   Name = 1;  // 节点名称
    string   Addr = 2;  // 节点地址
    NodeType Type = 3;  // 节点类型
    int32    Id   = 4;  // 节点ID
}

// 内网包协议
message Packet {
    Head   Head   = 1;  // 协议头
    Router Router = 2;  // 路由信息
    bytes  Body   = 3;  // 消息体
}

// 协议头
message Head {
    SendType SendType    = 1;   // 消息发送类型
    NodeType SrcNodeType = 2;   // 消息来源节点类型
    int32    SrcNodeId   = 3;   // 消息来源节点ID
    NodeType DstNodeType = 4;   // 消息目的节点类型
    int32    DstNodeId   = 5;   // 消息目的节点ID
    IdType   IdType      = 6;   // id类型
    uint64   Id          = 7;   // 消息ID
    uint64   RouteId     = 8;   // 路由ID
    uint32   Seq         = 9;   // 消息序列号
    uint32   Cmd         = 10;  // 消息命令
    string   ActorName   = 11;  // 消息来源Actor名称
    string   FuncName    = 12;  // 消息来源Actor函数名称
    string   Reply       = 13;  // 消息回复Actor名称
}

// 玩家路由信息
message Router {
    int32 Gate  = 1;  // 网关服务
    int32 Room  = 2;  // 房间服务
    int32 Match = 3;  // 匹配服务
}

// 应答协议头
message RspHead {
    int32  Code = 1;  // 错误码
    string Msg  = 2;  // 错误信息
}

// 登录协议
message LoginRequest {
    string Token = 1;  // token
}

message LoginResponse {
    RspHead Head = 1;  // 协议头
}

message HeartRequest {
    int64 Utc       = 1;  // UTC时区
    int64 BeginTime = 2;  // 请求时间
}

message HeartResponse {
    RspHead Head      = 1;  // 协议头
    int64   Utc       = 2;  // UTC时区
    int64   BeginTime = 3;  // 请求时间
    int64   EndTime   = 4;  // 响应时间
}
