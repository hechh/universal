syntax = "proto3";
package universal;

option go_package = "universal/common/pb";

enum ErrorCode {
  Success              = 0;
  NodeConfigNotFound   = 1;
  NatsConnectFailed    = 2;
  EtcdConnectFailed    = 3;
  EtcdWatchFailed      = 4;
  EtcdRegisterFailed   = 5;
  NodeRouterIsNil      = 6;
  NodeNotFound         = 7;
  NodeTypeNotSupported = 8;
  RedisClientNotFound  = 9;
  ProtoMarshalFailed   = 10;
  ProtoUnmarshalFailed = 11;
  NodeTypeInvalid      = 12;
  SOCKET_MAX_LIMIT     = 13;
}