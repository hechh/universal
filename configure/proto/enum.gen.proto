
syntax = "proto3";
package pb;
option  go_package = "../../common/pb";


// 全局枚举配置表
enum ROUTE {
	UID = 0; // 路由类型-玩家ID
	RegionID = 1; // 路由类型-区服ID
}

// 全局枚举配置表
enum SEND {
	Point = 0; // 发送类型-点对点
	Broadcast = 1; // 发送类型-广播
}

// 全局枚举配置表
enum SERVER {
	Gate = 0; // 服务器类型-Gate
	Game = 1; // 服务器类型-Game
	Db = 2; // 服务器类型-Db
	Gm = 3; // 服务器类型-Gm
}