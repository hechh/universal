syntax = "proto3";
package pb;
option go_package = "../../common/pb";

enum ROUTE {
 	ROUTE_UID  = 0; // 路由类型-玩家ID
	ROUTE_RegionID  = 1; // 路由类型-区服ID 
};

enum SEND {
 	SEND_Point  = 0; // 发送类型-点对点
	SEND_Broadcast  = 1; // 发送类型-广播 
