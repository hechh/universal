env: develop  # develop, beta, release 

mysql:
  1:
    dbname: universal
    user: root
    password: 123456
    host: localhost:13306

redis:
  1:
    prefix: "develop"
    db: 0
    user: default
    password: 123456
    host: localhost:6379

etcd:
  topic: universal/etcd
  endpoints:
    - http://localhost:12379

nats:
  topic: universal/nats
  endpoints: localhost:14222

data:
  is_remote: true
  patch: ./data
  topic: universal/data
  endpoints:
    - http://localhost:12379

client:
  1:
    router_ttl: 900
    discovery_ttl: 20
    log_level: debug # info, debug, warn, error, fatal
    log_file: ./log/client.log
    ip: localhost
    port: 10101
    http_port: 22345

